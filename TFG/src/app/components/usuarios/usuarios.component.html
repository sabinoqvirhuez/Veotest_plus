
<div>
  <h2>Descripción del portal</h2>
  <p>
    Veotest plus es un portal desarrollado para la gestión de Veotest
  </p>

  <table>
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.surname }}</td>
      <td>{{ user.email }}</td>
    </tr>
    </tbody>
  </table>







</div>
