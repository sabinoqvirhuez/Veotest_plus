
<div class="container">
  <h2>Robots registrados</h2>

  <table>
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Dispositivo</th>
      <th>Dirección</th>
      <th>Disponible</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of robots">
      <td>{{ user.name }}</td>
      <td>{{ user.description }}</td>
      <td>{{ user.dispositivo }}</td>
      <td>{{ user.direccion }}</td>
      <td>{{ user.disponible }}</td>
      <td *ngIf="admin()" ><button (click)="updateRobotInfo(user)">Modificar información</button></td>
      <td *ngIf="admin()" ><button (click)="deleteRobot(user)">Borrar robot</button></td>

    </tr>
    </tbody>
  </table>

  <button *ngIf="admin()">
    <a class="nav-link" aria-current="page" routerLink="/createRobot">Registrar Robot</a>
  </button>

</div>
