<div class="container-fluid">
  <h2>{{title}}</h2>

  <div class ="message success" *ngIf="statusDireccion == 'success'&&statusDescription=='success'&&statusDispositivo=='success'">
    Los datos del robot se han actualizado correctamente
  </div>
  <div class ="message failed" *ngIf="statusDireccion == 'failed'||statusDispositivo=='failed'||statusDescription=='failed'">
    Los datos del robot no se han  actualizado correctamente
  </div>

  <form #robotForm="ngForm" (ngSubmit)="updateRobotM(robotForm)">
    <p>
      {{robot.name}}
    </p>
    <p>
      <label >Breve descripci贸n</label>
      <input type ="text" name="description" #description="ngModel" [(ngModel)]="robot.description" required/>
      <span *ngIf="description.touched && !description.valid">
        La descripci贸n es obligatoria
        </span>
    </p>
    <p>
      <label >Dispositivo</label>
      <input type ="text" name="dispositivo" #dispositivo="ngModel" [(ngModel)]="robot.dispositivo " required/>
      <span *ngIf="dispositivo.touched && !dispositivo.valid">
        El dispositivo es obligatorio
        </span>
    </p>
    <p>
      <label >Direcci贸n IP</label>
      <input type ="text" name="direccion" #direccion="ngModel" [(ngModel)]="robot.direccion" required/>
      <span *ngIf="direccion.touched && !direccion.valid">
        La direcci贸n IP es obligatoria
        </span>
    </p>

    <input type="submit" value ="Enviar" [disabled]="!robotForm.form.valid"/>
  </form>
</div>
